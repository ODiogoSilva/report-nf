<!-- code for the right sidebar -->
<!-- Close Sidebar Button -->

<nav id="sidebar">
    <!-- Close Sidebar Button -->
    <div id="dismiss">
        <i class="glyphicon glyphicon-arrow-right"></i>
    </div>

    <!-- Sidebar Header -->
    <div class="sidebar-header">
        <h3>Options</h3></div>

    <!-- Sidebar Links -->
    <div class="panel-group" id="accordion">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                        Search</a>
                </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse">
                <div class="panel-body">
                    <div>
                        <label>Search By Name:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Strain Name">
                            <span class="input-group-addon button_side" id="addon1">Search</span>
                        </div>
                    </div>
                    <br>
                    <div>
                        <label>Search By Process:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Process Name">
                            <span class="input-group-addon button_side" id="addon2">Search</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
                        Filter</a>
                </h4>
            </div>
            <div id="collapse2" class="panel-collapse collapse">
                <div class="panel-body">
                    <div>
                        <label>Filter By Name:</label>
                        <input id="filter_by_name" type="text" class="form-control" placeholder="Strain Name">
                    </div>
                    <br>
                    <div>
                        <label>Filter By Project ID:</label>
                        <input id="filter_by_projectid" type="text" class="form-control" placeholder="Project ID">
                    </div>
                    <br>
                    <div>
                        <label>Filter By QC:</label>
                        <select id="qc_select" class="selectpicker"
                                title="Select QC" data-live-search="true" data-style="btn-default">
                            <option ng-repeat="qc in qc_levels">{{qc}}</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label>Filter By Base Pairs:</label>
                        <input id="sliderbp" type="text"/><br/>
                    </div>
                    <br>
                    <div>
                        <label>Filter By Read Number:</label>
                        <input id="sliderrn" type="text"/><br/>
                    </div>
                    <br>
                    <div>
                        <label>Filter By Coverage:</label>
                        <input id="sliderc" type="text"/><br/>
                    </div>
                    <br>
                    <div>
                        <label>Filter By Contigs Number:</label>
                        <input id="slidercn" type="text"/><br/>
                    </div>
                    <br>
                    <div>
                        <label>Filter By Assembled Base Pairs:</label>
                        <input id="sliderabp" type="text"/><br/>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <button class="btn btn-md btn-primary" id="filter_button">Submit</button>
                    </div>


                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">
                        Save / Load</a>
                </h4>
            </div>
            <div id="collapse3" class="panel-collapse collapse">
                <div class="panel-body">
                    Save to file
                    Load from File (drag and drop)
                </div>
            </div>
        </div>
    </div>
</nav>
