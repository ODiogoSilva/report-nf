<!-- code for the right sidebar -->
<!-- Close Sidebar Button -->

<nav id="sidebar">

    <!-- Sidebar Header -->
    <div class="sidebar-header">
        <h3>Options</h3></div>

    <!-- Sidebar Links -->
    <div class="panel-group" id="accordion">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                        Highlight</a>
                </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="sidepanel-panel">
                        <label>Highlight By Name:</label>
                        <div>
                            <input id="highlightSampleVal" type="text" placeholder="Type strain names">
                            <div class="input-group">
                                <input id="highlightSampleGroup" type="text" class="form-control" placeholder="Group name"/>
                                <span id="cpSample" style="padding: 5px" class="input-group-addon colorpicker-component">
                                    <input id="highlightSampleCol" style="display: none" type="text" class="form-control" value="#DD0F20">
                                    <span style="padding: 8px; margin: 0; border-radius: 0" class="input-group-addon"></span>
                                </span>
                                <span onclick="addHighlight('highlightSampleVal')" class="input-group-btn" ><button type="button" class="btn btn-success" style="border-radius: 0"><i class="fa fa-plus" aria-hidden="true"></i></button></span>
                            </div>
                        </div>
                        <a onclick="highlightsModal('highlightSampleVal')" class="active-filters" id="highlightedSamples">View active highlights</a><span class="highlight-counter" id="sampleHighlightCounter">(0)</span>
                        <div class="error" id="highlightedSamples_help"></div>
                    </div>
                    <div>
                        <label>Highlight By Project:</label>
                        <div>
                            <input id="highlightProjectVal" type="text" placeholder="Type project names">
                            <div class="input-group">
                                <input id="highlightProjectGroup" type="text" class="form-control" placeholder="Group name"/>
                                <span id="cpProject" style="padding: 5px" class="input-group-addon colorpicker-component">
                                    <input id="highlightProjectCol" style="display: none" type="text" class="form-control" value="#DD0F20">
                                    <span style="padding: 8px; margin: 0; border-radius: 0" class="input-group-addon"></span>
                                </span>
                                <span onclick="addHighlight('highlightProjectVal')" class="input-group-btn" ><button type="button" class="btn btn-success" style="border-radius: 0"><i class="fa fa-plus" aria-hidden="true"></i></button></span>
                            </div>
                        </div>
                        <a onclick="highlightsModal('highlightProjectVal')" class="active-filters" id="highlightedProjects">View active highlights</a><span class="highlight-counter" id="projectHighlightCounter">(0)</span>
                        <div class="error" id="highlightedProjects_help"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
                        Filter</a>
                </h4>
            </div>
            <div id="collapse2" class="panel-collapse collapse" >
                <div class="panel-body">
                    <div>
                        <label>Filter By Name:</label>
                        <div data-placement="left">
                            <div class="input-group">
                                <div class="input-group">
                                    <input id="filter_by_name" type="text" class="form-control text-input" placeholder="Strain Name">
                                </div>
                                <span onclick="checkFilter('filter_by_name')" class="input-group-addon btn btn-default add_filter" id="filter_by_name_button"><i class="fa fa-plus" aria-hidden="true"></i></span>
                            </div>
                        </div>
                        <a class="active-filters auto-popup-dismiss" id="active_filters_name" data-placement="right" data-trigger="focus" tabindex="0" data-toggle="popover">Active filters</a>
                        <div class="error" id="filter_by_name_help"></div>
                    </div>
                    <br>
                    <div>
                        <label>Filter By Project ID:</label>
                        <div data-placement="left">
                            <div class="input-group">
                                <div class="input-group">
                                    <input id="filter_by_projectid" type="text" class="form-control text-input" placeholder="Project ID">
                                    <span id="filter_by_projectid_span" style="opacity: 0" class="glyphicon glyphicon-remove form-control-feedback"></span>
                                </div>
                                <span onclick="checkFilter('filter_by_projectid')" class="input-group-addon btn btn-default add_filter" id="filter_by_projectid_button"><i class="fa fa-plus" aria-hidden="true"></i></span>
                            </div>
                        </div>
                        <a class="active-filters auto-popup-dismiss" id="active_filters_projectid" data-placement="right" data-trigger="focus" tabindex="0" data-toggle="popover">Active filters</a>
                        <div class="error" id="filter_by_projectid_help"></div>
                    </div>
                    <br>
                    <div>
                        <label>Filter By QC:</label>
                        <select id="qc_select" class="selectpicker"
                                title="Select QC" data-live-search="true" data-style="btn-default">
                            <option ng-repeat="qc in qcLevels">{{qc}}</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label>Filter By Base Pairs:</label>
                        <input id="sliderbp"  type="text"/><br/>
                    </div>
                    <br>
                    <div>
                        <label>Filter By Read Number:</label>
                        <input id="sliderrn" type="text"/><br/>
                    </div>
                    <br>
                    <div>
                        <label>Filter By Coverage:</label>
                        <input id="sliderc" type="text"/><br/>
                    </div>
                    <br>
                    <div>
                        <label>Filter By Contigs Number:</label>
                        <input id="slidercn" type="text"/><br/>
                    </div>
                    <br>
                    <div>
                        <label>Filter By Assembled Base Pairs:</label>
                        <input id="sliderabp" type="text"/><br/>
                    </div>
                    <br>

                </div>
                <div style="text-align: center; padding: 10px 0; background-color: #f5f5f5">
                    <button class="btn btn-md btn-primary" id="filter_button" style="display: inline-block;">Submit</button>
                    <button class="btn btn-md btn-danger" id="reset_filter_button" style="display: inline-block;">Reset</button>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">
                        Save Report to File</a>
                </h4>
            </div>
            <div id="collapse3" class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="input-group">
                        <input id="save_file_name" type="text" class="form-control" placeholder="Enter file name">
                        <span class="input-group-addon button_side" id="save_status_file" onclick="saveStatusFile()">Save</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse4">Details</a>
                </h4>
            </div>
            <div id="collapse4" class="panel-collapse collapse">
                <div class="panel-body" id="navDetails"></div>
            </div>
        </div>
    </div>
</nav>

<div id="popover_filters_sample" style="display: none">
    <div>No Filters applied!</div>
</div>

<div id="popover_filters_project" style="display: none">
    <div>No Filters applied!</div>
</div>

<div id="popover_highlight_project" style="display: none">
    <div>No highlights active!</div>
</div>

<div id="popover_highlight_sample" style="display: none">
    <div>No highlights active!</div>
</div>
