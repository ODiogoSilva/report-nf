<!-- Modal Template-->
<div id="modalGraphs" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 id="modalTitle" class="modal-title">Hello there, {{sample}}</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="col-md-6">
                        <div class="row modal-row">
                            <div class="row">
                                <div class=" summary-container">
                                    <div class="summary-header">Sample quality</div>
                                    <div id="qcContainer" class="summary-content"></div>
                                </div>
                                <div class=" summary-container">
                                    <div class="summary-header">Reads</div>
                                    <div id="readsContainer" class="summary-content"></div>
                                </div>
                                <div class=" summary-container">
                                    <div class="summary-header">Base pairs</div>
                                    <div id="bpContainer" class="summary-content"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="summary-container">
                                    <div class="summary-header">Coverage</div>
                                    <div id="covContainer" class="summary-content"></div>
                                </div>
                                <div class=" summary-container">
                                    <div class="summary-header">Contigs</div>
                                    <div id="contigsContainer" class="summary-content"></div>
                                </div>
                                <div class=" summary-container">
                                    <div class="summary-header">Assembled BP</div>
                                    <div id="assembledContainer" class="summary-content"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="sparkline-container" class="sparkline-container">Teste</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="buttonSub" class="btn btn-md btn-primary" data-dismiss="modal">Ok</button>
                <button id="buttonCancelAlert" type="button" data-dismiss="modal" class="btn btn-md btn-default">Cancel</button>
            </div>
        </div>

    </div>
</div>
