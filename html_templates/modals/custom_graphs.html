<!-- Modal Template-->
<div id="modalGraphs" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 id="modalTitle" class="modal-title">Hello there, {{sample}}</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div id="summaryRow" class="container-fluid">
                        <div class="row modal-row">
                            <div class="col-sm-2 modal-cell top-cell">Sample quality:</div>
                            <div class="col-sm-2 modal-cell top-cell">Reads</div>
                            <div class="col-sm-2 modal-cell top-cell">Base pairs</div>
                            <div class="col-sm-2 modal-cell top-cell">Coverage</div>
                            <div class="col-sm-2 modal-cell top-cell">Contigs</div>
                            <div class="col-sm-2 modal-cell top-cell">Assembled BP</div>
                        </div>
                        <div class="row modal-row">
                            <div id="qcContainer" class="col-sm-2 modal-cell bot-cell"></div>
                            <div id="readsContainer" class="col-sm-2 modal-cell bot-cell"></div>
                            <div id="bpContainer" class="col-sm-2 modal-cell bot-cell"></div>
                            <div id="covContainer" class="col-sm-2 modal-cell bot-cell"></div>
                            <div id="contigsContainer" class="col-sm-2 modal-cell bot-cell"></div>
                            <div id="assembledContainer" class="col-sm-2 modal-cell bot-cell"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="buttonSub" class="btn btn-md btn-primary" data-dismiss="modal">Ok</button>
                <button id="buttonCancelAlert" type="button" data-dismiss="modal" class="btn btn-md btn-default">Cancel</button>
            </div>
        </div>

    </div>
</div>
