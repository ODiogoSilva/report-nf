
<!-- Modal Template-->
<div id="sendToPHYLOViZModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Vizualize a tree on PHYLOViZ Online</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" id="save_phyloviz_form" ng-submit="sendToPHYLOViZ()" style="padding:20px;">
                    <div class="form-group">
                        <label class="control-label" for="modal_phyloviz_dataset_name">Dataset Name:</label>
                        <input type="text" class="form-control" id="modal_phyloviz_dataset_name" name="dataset_name" placeholder="Enter a dataset name">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" id="missing_data_checkbox" checked>Missing data</label>
                    </div>
                    <div class="form-group" id="missing_data_character_div">
                        <label class="control-label" for="missing_data_character">Missing character</label>
                        <input type="text" class="form-control" id="missing_data_character" name="missing_data_character" default="0">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="modal_phyloviz_dataset_description">Description</label>
                        <textarea class="form-control" rows="3" id="modal_phyloviz_dataset_description" name="dataset_description" placeholder="Enter a dataset description"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="species_database">Include strains from database:</label>
                        <select type="text" id="species_database" class="selectpicker form-control" data-live-search="true">
                            <!--<option ng-repeat="option in species_options">{{ option }}</option>-->
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="closest_number_of_strains">Number of closest strains</label>
                        <input type="number" id="closest_number_of_strains" class="form-control" min="2" max="40" required value="0">
                        <!--<option ng-repeat="option in species_options">{{ option }}</option>-->
                    </div>
                    <div class="form-group">
                        <span onclick="showAdditionalDataModal()" class="btn btn-primary">Add Additional Data</span>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="phyloviz_pass">PHYLOViZ User</label>
                        <input id="phyloviz_user" class="form-control" required placeholder="PHYLOViZ Username">
                        <input type="password" id="phyloviz_pass" class="form-control" required placeholder="PHYLOViZ password">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" id="makePublic_checkbox" checked>Make dataset publicly available to other users</label>
                    </div>
                    <div class="form-group" style="width:100%;margin-top: 10px;">
                        <div style="text-align: center;">
                            <button type="submit" class="btn btn-primary">Send to PHYLOViZ</button>
                        </div>
                    </div>
                </form>
                <div style="overflow-x:auto;margin-left:20%;" id="phyloviz_output"></div>
            </div>
        </div>

    </div>
</div>
