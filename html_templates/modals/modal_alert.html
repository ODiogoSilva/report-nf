<!-- Modal Template-->
<div id="modalAlert" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Alert</h4>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button id="buttonSub" class="btn btn-md btn-primary">Ok</button>
                <button id="buttonCancelAlert" type="button" data-dismiss="modal" class="btn btn-md btn-default">Cancel</button>
            </div>
        </div>

    </div>
</div>


<!-- Modal Template-->
<div id="modalMessage" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 id="ModalAlertTitle" class="modal-title">Alert</h4>
            </div>
            <div id="modalMessageBody" class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-md btn-default">Close</button>
            </div>
        </div>

    </div>
</div>
